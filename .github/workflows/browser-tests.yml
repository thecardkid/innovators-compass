name: browser-tests
on: push
jobs:
  webdriver-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15.3'
      - run: npm install
      - run: NODE_ENV=production scripts/build-webpack
      - run: NODE_ENV=test node backend/server &
      - run: npm run cy-run
