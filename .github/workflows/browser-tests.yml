name: webdriver-tests
on: push
jobs:
  webdriver-tests:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15.3'
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          config-file: config/cypress/config.json
